<div class="contenedor-formulario">
  <form>
    <img class="logo-login" src="../assets/imagenes/Uni.png" alt="Autonoma del Cauca">
    <h1 class="titulo-login">Registrarse</h1>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Correo electronico" aria-label="email"
          aria-describedby="basic-addon1" [(ngModel)]="registro.email" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Contraseña" aria-label="password"
          aria-describedby="basic-addon1" [(ngModel)]="registro.password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Repetir Contraseña" aria-label="repeat password"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="contedor-btn-iniciar">
      <a (click)="registrar()" type="submit" class="btn btn-iniciar btn-primary btn-lg">Registrarse</a>
    </div>
    <div class="contenedor-no-registrado">
      <p class="txt-no-registrado">¿Ya tienes una cuenta?</p>
      <a routerLink="/"> Inicia Sesion</a>
    </div>
  </form>
</div>
