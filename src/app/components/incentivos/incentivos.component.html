      <li>

          <i class="fas fa-users"></i>
          Registrar
        </a>
        <ul class="collapse list-unstyled" id="usuarios">
          <li>
            <a routerLink="/registrar-usuario">Registrar Usuario</a>
          </li>
          <li>
            <a routerLink="/registrar-bicicleta">Registrar Bicicleta</a>
          </li>
          <li>
            <a routerLink="/listar-usuarios">Listar usuarios</a>

  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <p>Bienvenido al Team Bike /</p> <p>Crear Incentivo</p> 
      </div>
    </nav>
    <div class="contenedor-formulario">
      <form class="form-crear-incentivo" #incentivoForm="ngForm" (ngSubmit)="addIncentivo(incentivoForm)" autocomplete="off">
        <h1 class="titulo-login">Ingresar incentivo</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
           <label for="titulo-incentivo">Titulo del incentivo *</label>
           <input type="text" class="form-control" placeholder="Titulo del incentivo" name="titulo" #titulo="ngModel" [(ngModel)]="incentivos.titulo">
          </div>
          <div class="form-group col-md-6">
           <label>Responsable *</label>
           <input type="text" class="form-control" placeholder="Persona a cargo" name="responsable" #responsable="ngModel" [(ngModel)]="incentivos.responsable">
          </div>
        </div>
        <label class="lb-incentivo">El incentivo va dirigido a: *</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de usuario</label>
          </div>
          <select [(ngModel)]="incentivos.tipo" (change)="capturar()" class="custom-select" id="inputGroupUsers" name="tipo">
            <option selected> </option>
            <option *ngFor="let usuario of poblacion" >
              {{usuario}}
            </option>
          </select>
        </div>
        <div class="input-group mb-3" [ngStyle]="{display: (visible) ? 'flex': 'none'}">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Semestre</label>
          </div>
          <select class="custom-select" id="inputGroupSemestres" [(ngModel)]="incentivos.semestre" (change)="semestreUsuario()" name="semestre">
            <option selected> </option>
            <option *ngFor="let semestre of semestres">
              {{semestre}}
            </option>
          </select>
        </div>
        <div class="input-group mb-3" [ngStyle]="{display: (visible) ? 'flex': 'none'}">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Carrera</label>
          </div>
          <select class="custom-select" id="inputGroupCarreras" [(ngModel)]="incentivos.carrera" (change)="carreraUsuario()" name="carrera">
            <option selected> </option>
            <option *ngFor="let carrera of carreras">
              {{carrera}}
            </option>
          </select>
        </div>
                
        <div class="form-group">
          <label class="lb-decripcion">Descripcion *</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Describe que tipo de incentivo se dara" name="descripcion" #descripcion="ngModel" [(ngModel)]="incentivos.descripcion" required></textarea>
        </div>
        <div class="form-group row">
          <label for="example-datetime-local-input" class="col-2 col-form-label">Fecha de inicio *</label>
          <div class="col-10">
            <input class="form-control" type="date" name="fechaInicio" #fechaInicio="ngModel" [(ngModel)]="incentivos.fechaInicio">
          </div>
         
        </div>
        <div class="form-group row">
          <label for="example-datetime-local-input" class="col-2 col-form-label">Fecha de fin *</label>
          <div class="col-10">
            <input class="form-control" type="date" value="2011-08-19T13:45:00" name="fechaFin" #fechaFin="ngModel" [(ngModel)]="incentivos.fechaFin">
          </div>
          
        </div>
        <div class="ctn-btn-guardar-incentivo">
          <button type="submit" class="btn btn-primary" (click)="comprobarFormulario()">Guardar incentivo</button>
        </div>
        <div class="ctn-btn-registrar-usuario">
          <button type="reset" class="btn btn-secondary" (click)="resetForm(incentivoForm)">
            <i class="fas fa-sync-alt"></i> Limpiar Formulario
          </button>
        </div>
       </form>
    
    </div>
  </div>
</div>
